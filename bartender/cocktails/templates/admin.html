<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .lock-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .credentials {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: left;
        }

        .credential-item {
            margin-bottom: 15px;
        }

        .credential-item:last-child {
            margin-bottom: 0;
        }

        .label {
            color: #555;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .value {
            background: white;
            color: #333;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #e9ecef;
            user-select: all;
        }

        .admin-button {
            width: 100%;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            transition: transform 0.2s;
        }

        .admin-button:hover {
            transform: translateY(-2px);
        }

        .warning {
            background: #fef2f2;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            font-size: 13px;
            margin-top: 20px;
            border-left: 4px solid #ef4444;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lock-icon">üîê</div>
        <h1>Admin Portal Access</h1>
        <p class="subtitle">Staff Login Credentials</p>

        <div class="credentials">
            <div class="credential-item">
                <div class="label">Username</div>
                <div class="value">bartender</div>
            </div>
            <div class="credential-item">
                <div class="label">Password</div>
                <div class="value">bartender</div>
            </div>
        </div>

        <a href="/admin" class="admin-button">Access Admin Panel</a>

        <div class="warning">
            ‚ö†Ô∏è These credentials are for authorized staff only. Do not share with unauthorized personnel.
        </div>
    </div>
</body>
</html>
